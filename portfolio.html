    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link

  <body>
    <!-- =============== HEADER ================  -->

    <header>
      <div class="header">
        <div class="menu">
          <a class="logo" href="./index.html"
            >Web
            <span class="logo--black">Studio</span>
          </a>
          <nav class="navigation">
            <ul class="main-navigation">
              <li>
                <a class="main-navigation__item" href="./index.html">Agencja</a>
              </li>
              <li>
                <a class="main-navigation__item--active" href="#">Portfolio</a>
              </li>
              <li><a class="main-navigation__item" href="#">Kontakt</a></li>
            </ul>
          </nav>
          <ul class="header-contact">
            <li>
              <a class="header-contact__item" href="mailto:info@devstudio.com">
                <svg class="header-contact__icon">
                  <use href="./images/icons.svg#icon-envelope"></use>
                </svg>
                info@devstudio.com</a

            </li>
            <li>
              <a class="header-contact__item" href="tel:+48111111111">

                konkurencji

    <footer class="footer">
      <section class="footer-container">
        <div class="footer-first-block">
          <a class="logo" href="./index.html"
            >Web <span class="logo--white">Studio</span></a
          >
          <address class="footer-contact">
            <ul class="footer-contact-list">
              <li class="footer-contact-list__address">
                m. Warszawa, Aleje Jerozolimskie 21
              </li>
              <li>
                <a
                  class="footer-contact-list__mail"
                  href="mailto:info@example.com"
                  >info@example.com</a
                >
              </li>
              <li>
                <a class="footer-contact-list__phone" href="tel:+48111111111"
                  >+48 111 111 111</a
                >
              </li>
            </ul>
          </address>
        </div>

        <!-- =============== FOOTER SOCIALS ================  -->

        <div class="footer-socials">
          <h4 class="footer-socials__title">Dołącz do nas</h4>
          <ul class="footer-social-list">
            <li>
              <a href="#" class="footer-social-list__link">
                <svg class="footer-social-list__icon">
                  <use href="./images/icons.svg#icon-instagram-white"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="footer-social-list__link">
                <svg class="footer-social-list__icon">
                  <use href="./images/icons.svg#icon-twitter-white"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="footer-social-list__link">
                <svg class="footer-social-list__icon">
                  <use href="./images/icons.svg#icon-facebook-white"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="footer-social-list__link">
                <svg class="footer-social-list__icon">
                  <use href="./images/icons.svg#icon-linkedin-white"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <!-- =============== FOOTER NEWSLETTER ================  -->

        <div class="footer-newsletter">
          <h4 class="footer-newsletter__title">Zapisz się do newslettera</h4>
          <div class="footer-input">
            <form class="footer-input__form">
              <label for="submit-email">
                <input
                  class="footer-input__input"
                  type="text"
                  placeholder="Email"
                  id="submit-email"
                  name="newsletter-submit-email"
                />
              </label>
            </form>
            <button type="submit" class="footer-input__button button">
              Zapisz się
              <svg class="footer-input__button-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>

</html>
